<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form id="myform">
    <label>ID</label>
    <input type="text" id="num" name="idd"><br>
    <label>Email</label>
    <input type="text" id="email" name="email"><br>
    <label>Name</label>
    <input type="text" id="name" name="name"><br>
    <input type="button" id="submit" onclick="adddata()" value="Submit">
    </form>
    <!-- <textarea name="Output" id="text" cols="30" rows="10">Display Output</textarea> -->
   <!-- <script src="jon.js"></script>  -->

   <script>
    function adddata(){
        var num = document.getElementById("num").value;
        
         var email = document.getElementById("email").value;
        var name = document.getElementById("name").value;
    
        var jsonobj = {ID:"",Email:"",Name:""};
        jsonobj.ID=num;
        jsonobj.Email=email;
        jsonobj.Name=name;
        
    
        var str=JSON.stringify(jsonobj);
        //document.write(str); 
        try{
            var parseData = JSON.parse(str);
            document.write("id :",parseData.ID);
            document.write("Name :",parseData.Name);
            document.write("Email :",parseData.Email);
        }catch(e){
            console.error("Error parsing JSON :"+e.message);
        }
    }
   </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_slideShow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>


<body>
    <style>
        img{
            width: 100%;
            height: 1000px;
        }
         #prev{
            position: absolute;
            top: 50%;
            left: 2.5%;
            width: 50px;
            font-size: 60px;
            
        }
        #nxt{
            position: absolute;
            top: 50%;
            right: 2.5%;
            width: 100px;
            font-size: 60px;
        }
    </style>

    <div class="ImgSildeShow">
        <div class="ImgSlideShow_fade">
            <img src="walking.jpg" alt="">
        </div>
        <div class="ImgSlideShow_fade">
            <img src="sea.jpg" alt="">
        </div>
        <div class="ImgSlideShow_fade">
            <img src="waterfall.jpg" alt="">
        </div>
    
    </div>

    <a href="#" class="slider-btn previous" id="prev" onclick="setSlides(-1)" style="color: rgb(204, 188, 219);"><i class="fa fa-arrow-circle-left"></i></a>
    <a href="#" class="slider-btn next" id="nxt" onclick="setSlides(1)" style="color: rgb(207, 192, 220);"><i class="fa fa-arrow-circle-right"></i></a>





    
    <script src="slideShow.js"></script>
</body>
</html>
